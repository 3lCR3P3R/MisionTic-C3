<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="tect/html; charset=UTF-8" />
	<title>N'T Just Aesthetics - Contactenos</title>

	<link rel="stylesheet" href="framework/css/bootstrap.css">
	<link rel="shortcut icon" href="../img/Icono.jpeg" />
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/contactenos.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

</head>

<body id="body">

	<div class="ebody">
		<a class="nav-link" href="../index.html">Volver a Inicio</a>
		<div class="jumbotron">
			<h1>Contactenos</h1>
		</div>
		<div class="fcontacto">
			<div class="logo">
				<img src="../img/pod.png" alt="Contactenos" height="200" width="500">
			</div>
			<form method="POST" name="fcontacto" id="fcontacto" action="./">
				<div class="row">
					<div class="col-md-6">
						<label>Tu nombre:</label>
						<input type="text" name="name" id="name" class="form-control">
					</div>
					<div class="col-md-6">
						<label>Tu email:</label>
						<input type="text" name="email" id="email" class="form-control">
					</div>
				</div>
				<label>Asunto:</label>
				<input type="text" name="asunto" id="asunto" class="form-control">
				<label>Tu mensaje:</label>
				<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-control"></textarea>
				<input type="submit" class="btn btn-info" value="Enviar">

				<div id="repuesta" style="display: none;"></div>
			</form>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
		integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
		crossorigin="anonymous"></script>
	<script src="./js/javascript.js"></script>
</body>

</html>
